<!DOCTYPE html>
<html>

<head>
<link href="/bower_components/videojs/src/css/video-js.css"
	rel="stylesheet" />
<head>

<div class="content-wrapper">
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active">{{texts "menu.videoPlayer"}}</li>
		</ol>

		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<i class="fa fa-universal-access"></i> {{texts
						"panel.header.videoPlayer"}}
					</div>
					<div class="card-body">

						<video id="my-player" class="video-js" controls preload="auto" >
							<source src="/public/medias/test.mp4" type="video/mp4">
						</video>

					</div>
				</div>
			</div>
		</div>

		<div class="margin-top-20"></div>
	</div>
</div>

<script src="/bower_components/videojs/src/js/video.js"
	type="text/javascript"></script>
</html>
